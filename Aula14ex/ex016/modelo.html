<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
            <div id="inicio">
                <p>
                    Inicio:
                    <input type="number" name="txtini" id="txtini" min="0" >
                </p>
            </div>
        
            <div id="fim">
                <p>
                    Fim:
                    <input type="number" name="txtfim" id="txtfim" >
                </p>
            
            </div>
        
        
            <div id="passo">
                <p>
                    Passo: 
                    <input type="number" name="txtpasso" id="txtpasso" min="1" >
                </p>
            
            </div>
        
        <input type="button" value="Contar" onclick="contar()">
        <p>
            <div id="res">
                Contando:

            </div>
        </p>

    </section>
    <footer>
        <p>&copy; Curso em Video</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
