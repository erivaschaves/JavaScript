<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de triângulos</title>
</head>
<body>
    <!--Título-->
    <h1>Tipos de Triângulos</h1>
        <!--Criando labels ,inputs e botões-->
    <form>
        <p>
            <label for="v1">Informe o Valor 1: </label>
            <input type="number" name="v1" id="v1" value="0" required>
        </p>
        <p>
            <label for="v2">Informe o Valor 2: </label>
            <input type="number" name="v2" id="v2" value="0" required>
        </p>
        <p>
            <label for="v3">Informe o Valor 3: </label>
            <input type="number" name="v3" id="v3" value="0" required>
        </p>
        <p>
            <input type="button" value="Validar" onclick="validar()">
            <input type="reset" value="Limpar" onclick="limpar()">
        </p>
    </form>
    <!--Exibindo Resultado-->
    <div id="res">Resultado</div>
    <!--Definindo função Validar-->
    <script src="script.js"></script>    
</body>
</html>
