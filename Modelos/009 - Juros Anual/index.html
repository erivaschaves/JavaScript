<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Anual</title>
    <!--Carregando arquivo de estilo css-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <!--Título-->
        <h1>Juros Anual</h1>
        <!--Criando labels ,inputs e botões-->
            <p>
                <label for="valor">Informe o valor depositado:</label>
                <input type="number" name="valor" id="valor" value="1" min="1"  required>
            </p>
            <p>
                <label for="taxa">Informe o juros anual:</label>
                <input type="number" name="taxa" id="taxa" value="0" min="0" max="100" >
            </p>
            <p>
                <label for="anos">Anos de acumulo:</label>
                <input type="number" name="anos" id="anos" value="0" min="0" required >
            </p>
            <p><input type="button" value="Calcular" id="calcular" onclick="calcular()">
               <input type="reset" value="Limpar" id="limpar" onclick="limpar()">
            </p>
        <!--Exibindo Resultados-->
        <div id="res">Resultado</div>
        
        <!--Regras de execução do programa-->
        <h2>Regras de execução do programa</h2>
        <ul>
            <li>Não serão permitidos valores vazios ou não numéricos.</li>
            <li>O valor de depositado mínimo é 1.</li>
            <li>O juros anual deve estar entre 0 e 100%.</li>
        </ul>
    </section>
    <!--Definindo script da página-->
    <script src="script.js"></script>
    
</body>
</html>
