<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal</title>
</head>
<body>
    <h1>Cálculo de Peso Ideal</h1>
    <label for="alt">Altura</label>
    <input type="number" name="alt" id="alt" value="0" required>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="mas"  value="mas"><label for="mas
        ">Masculino</label><br>
        <input type="radio" name="sexo" id="fem"  value="fem" ><label for="fem
        ">Feminino</label>
    </fieldset>
    <p><input type="button" value="Calcular" onclick="calcular()"></p>

    <div id="res">Resultado</div>

<script>
    function calcular(){
        var talt = window.document.getElementById('alt');
        var alt = Number(talt.value)
        var res = window.document.getElementById('res');
        if( window.document.getElementById('mas').checked) {
            res.innerHTML = `Seu peso ideal é: ${(72.7 * alt) - 58} meu jovem.`;
        }else{
            res.innerHTML = `Seu peso ideal é: ${(62.1 * alt) - 44.7} minha jovem.`; 
        }
    }
</script>
    
</body>
</html>
