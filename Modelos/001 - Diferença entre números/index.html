<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença entre valores</title>
</head>
<!--Definindo estilo css-->
<style>
    body{
        font: normal 17pt Arial;
        color: red;
    }
    input{
        font: normal 17pt Arial;
        width: 100px;
        color: red;
    }
    div#res{
        margin-top: 20px;
    }
</style>
<body>
    <!--Título-->
    <h1>Diferença entre valores</h1>
    <!--Criando inputs e botões-->
    <input type="number" name="n1" id="n1" value="0" required>
    <input type="number" name="n2" id="n2" value="0" required>
    <input type="button" value="Subtrair" id="subtrair" onclick="subtrair()">

     <div id="res">Resultado</div>
    <!--Definindo função subtrair-->
     <script>
        function subtrair(){
            //Pegando valores dos inputs pelo id
            var tn1  = window.document.getElementById('n1');
            var tn2 = window.document.getElementById ('n2');
            var res = window.document.getElementById('res');
            // Convertendo valores para tipo number.
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 - n2;
            //Caso n1 seja maior que n2.
            if(n1>n2){
                res.innerHTML = `${n1} é maior que ${n2}, a diferença entre eles é <strong>${s}</strong>.`;
            }else 
            //Caso n2 seja maior que n1.
            if (n1<n2){
                s = n2 - n1;                
                res.innerHTML = `${n2} é maior que ${n1}, a diferença entre eles é <strong>${s}</strong>.`;
            }
            //Caso sejam iguais.
            else{
                    res.innerHTML = `Os Números são iguais, a diferença é <strong>${s}</strong>.`;
                }
            }
     </script>   
</body>
</html>
