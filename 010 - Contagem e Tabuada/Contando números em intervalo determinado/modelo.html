<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
            <div id="dados">
                <p>
                    Inicio:
                    <input type="number" name="inicio" id="txtini" min="0" >
                    <p>
                        Fim:
                        <input type="number" name="fim" id="txtfim" min="0" >
                    </p>
                    <p>
                        Passo:
                        <input type="number" name="passo" id="txtpasso" min="1">
                    </p>
                    <p>
                        <input type="button" value="Contar" onclick="contar()">
                    </p>
                </p>
            </div>
            
            <div id="res">
                Preparando contagem...

            </div>
        </p>

    </section>
    <footer>
        <p>&copy; Curso em Video</p>

    </footer>
    <script src="script.js"></script>
</body>
</html>
