<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body{
            background-color: rgb(105, 105, 173); /*Comentário em css*/
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!!</h1><!--Comentário em Html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite Um Número: '))
        var n2 = Number.parseFloat(window.prompt('Digite Outro número: '))
        var s = n1 + n2
        window.alert(`A Soma de ${n1} + ${n2} é ${s}`)
        
        // (Number + Number) adição
        // (String + String) concatenação
    </script>
</body>
</html>
