<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Informe Seu País de Origem</h1>
    País de Origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Nacionalidade()">
    <div id="res" >

    </div>
    <script>
        function Nacionalidade(){
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = String(txtpais.value)
            res.innerHTML = `Seu país é <strong>${pais}!!</strong><br>`
            if (pais == 'Brasil'){
                res.innerHTML +=`Você é <strong>Brasileiro!!</strong>`
                                            }           
            else{
                res.innerHTML +=`Você é <strong>Estrangeiro!!</strong>`
                                    }
        }
    </script>


    
</body>
</html>
